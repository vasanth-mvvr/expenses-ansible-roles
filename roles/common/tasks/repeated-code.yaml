- name: delete directory
  tags:
  - deployment
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: absent

- name: create directory
  tags:
  - deployment
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: directory

- name: download the code
  tags:
  - deployment
  ansible.builtin.unarchive:
    src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-{{component}}-v2.zip
    dest: "{{APP_LOCATION}}"
    remote_src: yes